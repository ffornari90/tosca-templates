tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://baltig.infn.it/infn-cloud/tosca-types/raw/master/custom_types.yaml

description: Provision a single VM with all the ML-INFN envirnoment exposing both ssh access and JupyterHub and monitoring

metadata:
  display_name: Working Station for Machine Learning INFN (ML_INFN)
  icon: https://paas.cloud.infn.it/public/images/ml_infn.png
  allowed_groups: "beta-testers,developers,orchestrator-admin"

topology_template:

  inputs:

    num_cpus:
      type: integer
      description: Number of virtual cpus for the VM
      default: 2
      constraints:
      - valid_values: [ 2, 4, 8, 16, 32, 64 ]

    num_gpus:
      type: integer
      description: Number of GPUs for the VM
      default: 0
      constraints:
      - valid_values: [ 0, 1, 2]

    mem_size:
      type: scalar-unit.size
      description: Amount of memory for the VM
      default: 4 GB
      constraints:
      - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB ]

    os_distribution:
      type: string
      default: ubuntu
      description: Operating System distro
      constraints:
         - valid_values: [ "ubuntu" ]

    os_version:
      type: version
      default: 18.04
      description: Operating System distribution version
      constraints:
         - valid_values: [ 18.04 ]

    iam_url:
      type: string
      default: "https://iam.cloud.infn.it"
      description: IAM Instance for end user authentication

    iam_groups:
      type: string
      default: "beta-testers"
      description: IAM groups for authorization management

    iam_admin_groups:
      type: string
      default: "beta-testers"
      description: IAM groups for JupyterHub ADMIN authorization management

    jupyter_repo_url:
      type: string
      default: "https://github.com/DODAS-TS/jupyterhub-ML_INFN.git"
      description: Repo url for customized jupyter hub configuration 

    jupyter_image:
      type: string
      default: "dodasts/mlinfn-base:v1 dodasts/mlinfn-conda-base:v1"
      description: Default image for jupyter server

    cvmfs_repos:
      type: string
      default: "cms.cern.ch sft.cern.ch atlas.cern.ch"
      description: CMFS repositories to mount  

    use_gpu:
      type: boolean
      default: true
      description: Enable GPU driver installation

    ports:
      description:
      type: map
      required: false
      default: { "jupyter": { "protocol": "tcp", "source": 8888 }, "grafana": { "protocol": "tcp", "source": 3000 } }
      constraints:
        - min_length: 0
      entry_schema:
        type: tosca.datatypes.network.PortSpec
      description: Ports to open on the VM

  node_templates:

    ml_install:
      type: tosca.nodes.DODAS.single-node-jupyterhub
      properties:
        use_gpu: { get_input: use_gpu }
        iam_url: { get_input: iam_url }
        iam_groups: { get_input: iam_groups }
        iam_admin_groups: { get_input: iam_admin_groups }
        jupyter_image: { get_input: jupyter_image }
        jupyter_repo_url: { get_input: jupyter_repo_url }
        cvmfs_repos: { get_input: cvmfs_repos }
        server_ip: { get_attribute: [ HOST, public_address, 0 ] }
      requirements:
        - host: vm_server

    pub_network:
      type: tosca.nodes.network.Network
      properties:
        network_type: public

    server_pub_port:
      type: tosca.nodes.network.Port
      properties:
        order: 1
      requirements:
        - binding: vm_server
        - link: pub_network

    priv_network:
      type: tosca.nodes.network.Network
      properties:
        network_type: private

    server_priv_port:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: vm_server
        - link: priv_network

    vm_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            ports: { get_input: ports }
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: { get_input: num_cpus }
            mem_size: { get_input: mem_size }
            num_gpus: { get_input: num_gpus }
        os:
          properties:
            distribution: { get_input: os_distribution }
            version: { get_input: os_version }

  outputs:
    node_ip:
      value: { get_attribute: [ vm_server, public_address, 0 ] }
    node_creds:
      value: { get_attribute: [ vm_server, endpoint, credential, 0 ] }
    jupyter_endpoint:
      value: { concat: [ 'https://', get_attribute: [ vm_server, public_address, 0 ],":8888" ]}
    grafana_endpoint:
      value: { concat: [ 'https://', get_attribute: [ vm_server, public_address, 0 ],":3000" ]}
