tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://baltig.infn.it/infn-cloud/tosca-types/raw/master/custom_types.yaml

description: TOSCA template for a persistent Jupyter VM 

metadata:
  display_name: Persistent Jupyter VM
  #icon: https://paas.cloud.infn.it/public/images/spark.png
  allowed_groups: "beta-testers,developers,orchestrator-admin"

topology_template:

  inputs:

    num_cpus:
      type: integer
      description: "Number of VM vCPUs [int]"
      default: 4
    mem_size:
      type: string
      description: "VM memory size [str]"
      default: "8 GB"
    jupyter_token:
      type: string
      description: "Token for Jupyter login [str]"
      default: "testme"
    persistence:
      type: string
      description: "Choose the  s3 mount mode: 's3-goofys' (suggested) or 's3-contents'"
      default: "CHANGEME"
    s3_access_id:
      type: string
      description: "S3 access user id [str]"
      default: "CHANGEME"
    s3_access_key:
      type: string
      description: "S3 access key [str]"
      default: "CHANGEME"
    s3_bucket:
      type: string
      default: "CHANGEME"
    s3_endpoint:
      type: string
      description: "S3 endpoint [str]"
      default: "http://CHANGEME:9000"

  node_templates:

    jupyter_install:
      type: tosca.nodes.DODAS.JupyterVM
      properties:
        vm_user: cloudadm 
        jupyter_port: 8888 
        jupyter_token: { get_input: jupyter_token }
        persistence: { get_input: persistence }
        s3_access_id: { get_input: s3_access_id }
        s3_access_key: { get_input: s3_access_key }
        s3_bucket: { get_input: s3_bucket }
        s3_endpoint: { get_input: s3_endpoint }
        s3_mount_prefix: "" 
      requirements:
        - host: vm_server

    vm_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              jupyter:
                protocol: tcp
                source: 8888
        scalable:
          properties:
            count: 1
        host:
          properties:
            #instance_type:  m1.medium
            num_cpus: { get_input: num_cpus }
            mem_size: { get_input: mem_size }
        os:
          properties:
            distribution: ubuntu
            version: 18.04

  outputs:
    label:
      value: Jupyter
    jupyter_endpoint:
      value: { concat: [ 'https://', get_attribute: [ vm_server, public_address, 0 ], ':8888' ]  }
