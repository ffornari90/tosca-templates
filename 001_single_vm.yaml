tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://baltig.infn.it/infn-cloud/tosca-types/raw/master/custom_types.yaml

description: >
  Launch a compute node getting the IP and SSH credentials to access via ssh
metadata:
  display_name: Virtual machine
  icon: https://indigo-paas.cloud.ba.infn.it/public/images/vm-icon.png
  allowed_groups: "beta-testers,developers,orchestrator-admin"

topology_template:

  inputs:

    num_cpus:
      type: integer
      description: Number of virtual cpus for the VM
      default: 1

    mem_size:
      type: scalar-unit.size
      description: Amount of memory for the VM
      default: 2 GB

    os_distribution:
      type: string
      default: ubuntu
      description: Operating System distro - valid values ubuntu, centos
      constraints:
         - valid_values: [ "ubuntu", "centos" ]

    os_version:
      type: version
      default: 16.04
      description: Operating System distribution version
      constraints:
         - valid_values: [ 16.04, 18.04, 7 ]


  node_templates:

    simple_node:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
        scalable:
          properties:
            count: 1
        host:
          properties:
            #instance_type: m1.small
            num_cpus: { get_input: num_cpus }
            mem_size: { get_input: mem_size }
        os:
          properties:
            #image: ubuntu-16.04
            distribution: { get_input: os_distribution }
            version: { get_input: os_version }

  outputs:
    label:
      value: "Single VM"
    node_ip:
      value: { get_attribute: [ simple_node, public_address, 0 ] }
    node_creds:
      value: { get_attribute: [ simple_node, endpoint, credential, 0 ] }
