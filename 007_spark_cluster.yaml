tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://baltig.infn.it/infn-cloud/tosca-types/raw/master/custom_types.yaml

description: Deploy a complete Spark+Jupyter computing cluster

metadata:
  display_name: Spark + Jupyter cluster
  icon: https://paas.cloud.infn.it/public/images/spark.png
  allowed_groups: "beta-testers,developers,orchestrator-admin"

topology_template:

  inputs:

    number_of_masters:
      type: integer
      default: 1

    num_cpus_master: 
      type: integer
      default: 4

    mem_size_master:
      type: string
      default: "8 GB"

    number_of_slaves:
      type: integer
      default: 1 

    num_cpus_slave: 
      type: integer
      default: 4

    mem_size_slave:
      type: string
      default: "8 GB"


  node_templates:

    helm_install:
      type: tosca.nodes.DODAS.HelmInstall.Spark
      properties:
        name: "spark"
        chart: "dodas/spark"
        repos:
        - { name: dodas, url: "https://dodas-ts.github.io/helm_charts" }
        externalIp: { get_attribute: [ k8s_master_server , public_address, 0 ]  }
        values_file: "externalIp:\n  enabled: false\nmaster:\n  image: ttedesch/spark-py\n  imageTag: base_k8s_2.4.4_client_4.4.2\n  jupyter:\n    image: ttedesch/pyspark-notebook\n    tag: customized_3.6\n"
        kubeconfig_path: /etc/kubernetes/admin.conf
        labels: []
      requirements:
        - host: k8s_master_server
        - dependency: k8s_master

    k8s_master:
      type: tosca.nodes.DODAS.FrontEnd.Kubernetes
      properties:
        admin_token: testme
      requirements:
        - host: k8s_master_server

    k8s_slave:
      type: tosca.nodes.DODAS.WorkerNode.Kubernetes
      properties:
        front_end_ip: { get_attribute: [ k8s_master_server, private_address, 0 ] }
      requirements:
        - host: k8s_slave_server

    k8s_master_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            #network_name: infn-farm.PUBLIC
            network_name: PUBLIC
            ports:
              dashboard:
                protocol: tcp
                source: 30443
              webui:
                protocol: tcp
                source: 30808
              jupyter:
                protocol: tcp
                source: 30888
        scalable:
          properties:
            count: { get_input: number_of_masters }
        host:
          properties:
            #instance_type:  m1.medium
            num_cpus: { get_input: num_cpus_master }
            mem_size: { get_input: mem_size_master } 
        os:
          properties:
            #image: "ost://keystone.cloud.infn.it/9e6c6447-e51b-4c49-a136-df3473b8090e"
            #image: { get_input: server_image }
            distribution: ubuntu
            version: 16.04

    k8s_slave_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            #network_name: test-net.PRIVATE
            network_name: PRIVATE
        scalable:
          properties:
            count: { get_input: number_of_slaves }
        host:
          properties:
            #instance_type:  m1.large
            num_cpus: { get_input: num_cpus_slave }
            mem_size: { get_input: mem_size_slave } 
        os:
          properties:
            #image: "ost://keystone.cloud.infn.it/9e6c6447-e51b-4c49-a136-df3473b8090e"
            #image: { get_input: server_image }
            distribution: ubuntu
            version: 16.04

  policies:
    - deploy_on_specific_site:
        type: tosca.policies.indigo.SlaPlacement
        properties:
          sla_id: 5e1daa90d000a819fe11ca56

  outputs:
    label:
      value: Spark
    k8s_endpoint:
      value: { concat: [ 'https://', get_attribute: [ k8s_master_server, public_address, 0 ], ':30443' ] }
    k8s_master_ip:
      value: { get_attribute: [ k8s_master_server, public_address, 0 ] }
    k8s_master_node_creds:
      value: { get_attribute: [ k8s_master_server, endpoint, credential, 0 ] }
    k8s_wn_ip:
      value: { get_attribute: [ k8s_slave_server, private_address, 0 ] }
    k8s_wn_node_creds:
      value: { get_attribute: [ k8s_slave_server, endpoint, credential, 0 ] }
